[PulseProperties]
# Compute baseline as the average of the first ... samples in pulse.
baseline_samples = 47

# Threshold to activate dodgy data reduction code that actually chops stuff off pulses
# DO NOT activate this during processing. In fact, probably don't activate it ever, unless you know
# all about slow components of PMT pulses and don't care about them.
shrink_data_threshold = float('inf')


[HitFinder]
# For detailed description of what these settings do, see the documentation / plugin docstring.

# Max hits to look for in each pulse: rest will be ignored
max_hits_per_pulse = 500

# Threshold 1: Height / noise.
height_over_noise_threshold = 6

# Threshold 2: Absolute ADC counts above baseline
# 15 ADC counts is the ADC's self-trigger threshold; hits below this can only be seen if there is a neighbouring hit.
# This would make hitpatterns more concentrated than they really are, and the total hitfinding efficiency harder
# to compute.
absolute_adc_counts_threshold = 15   # ADC counts

# Threshold 3:  - Height / minimum
height_over_min_threshold = 0

# Integration region
left_extension = 30 * ns
right_extension = 200 * ns      # Long, since our PMTs show a large late-time component


[Table.TableWriter]
#output_format = 'csv'

# Don't leave out hits and pulses -- that's what we're after!
fields_to_ignore =  ['sum_waveforms',
                     'channel_waveforms',
                     #'all_hits',
                     'raw_data',
                     'hits',
                     'pulses',]

buffer_size = 10


[CheckPulses.CheckBoundsAndCount]
truncate_pulses_partially_outside = True
allow_pulse_completely_outside = True    # If True, and truncation is True, will remove the pulses rather than error


