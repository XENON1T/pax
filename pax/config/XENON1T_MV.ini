[pax]
parent_configuration = 'XENON1T'
look_for_config_in_runs_db = False

#input = 'BSON.ReadZippedBSON'
input = 'Zip.ReadZipped'
decoder_plugin = 'Pickle.DecodeZPickle'


; Digital signal processing - if you want to repeat any of this,
; you need to go back to raw data and start from scratch
dsp = [
            # Do some sanity checks / cleaning on pulses
            'CheckPulses.SortPulses',
            'CheckPulses.ConcatenateAdjacentPulses',
            'PulseProperties.PulseProperties',
            'CheckPulses.CheckBoundsAndCount',

            # Find individual hits
            'HitFinder.FindHits',
            'SumWaveform.SumWaveform'
     ]
compute_properties = []
pre_analysis = []
pre_output = []


;[HitFinder.FindHits]
;make_diagnostic_plots = 'always'


[WaveformSimulator]
s1_light_yield_map =                  'placeholder_map.json'
s2_light_yield_map =                  'placeholder_map.json'
s2_patterns_file =                    None
s1_patterns_file =                    None


[HitFinder]
# Threshold 1: Height / noise.
height_over_noise_high_threshold = 4 
height_over_noise_low_threshold = 1

# Threshold 2: Absolute ADC counts above baseline
#absolute_adc_counts_high_threshold = 1   # ADC counts
#absolute_adc_counts_low_threshold = 1   # ADC counts

# Threshold 3:  - Height / minimum
height_over_min_high_threshold = 2
height_over_min_low_threshold = 0


initial_baseline_samples = 200


[Trigger]
# List of trigger plugins to run, in the specified order
trigger_plugins = [
    'HandleEdgePulses',
    'FindSignals',
    'ClassifySignals',
    'DecideTriggers',
    'HandleEdgeSignals',
    'GroupTriggers',
    'SaveSignals',
    ]

# If you want to increase the event size, remember to update event_separation below too!
left_extension = 5 * us
right_extension = 5 * us

# If no TRIGGERS (says nothing about times or signals) occur within this length of time, a new event can start.
# Closer triggers will be merged into one event.
# This must be larger than left_extension + right_extension (or equal, if you trust I never make off by one errors...)
# to prevent data from being claimed twice by events
event_separation = 10 * us


[Trigger.DecideTriggers]
trigger_probability = {'0': {'2': 1},
                       '1': {'2': 1},
                       '2': {'2': 1}}


[DEFAULT]
channels_in_detector = {
    'tpc':      list(range(0,  84+1)),
    'trigger':  list(range(84, 87+1)),
    }
n_channels = 88

gains = [1e6] * 84 + [0] * 4
gain_sigmas = [2e5] * 88
#gains = [6e6] * 84 + [0] * 4
#gain_sigmas = [2e6] * 88
quantum_efficiencies = [0.35] * 88


digitizer_voltage_range = 0.5 * V
